<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的 Strapi 博客练习</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        h1 {
            color: #0056b3;
            text-align: center;
            margin-bottom: 30px;
        }

        .article {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
        }

        .article:hover {
            transform: translateY(-5px);
        }

        .article h2 {
            color: #333;
            margin-top: 0;
            font-size: 1.8em;
            border-bottom: 1px dashed #eee;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        .article p {
            font-size: 1em;
            color: #555;
        }

        .error-message {
            color: red;
            font-weight: bold;
            text-align: center;
            padding: 20px;
            border: 1px solid red;
            background-color: #ffebeb;
            border-radius: 5px;
        }

        .loading-message {
            color: gray;
            font-style: italic;
            text-align: center;
            padding: 20px;
        }

        /* 简单样式，让富文本内容看起来更好 */
        .article p,
        .article ul,
        .article ol,
        .article h3,
        .article h4 {
            margin-bottom: 1em;
        }

        .article img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 15px 0;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <h1>来自 Strapi Cloud 的博客文章</h1>
    <div id="articles-container" class="loading-message">正在加载文章...</div>

    <script>
        const STRAPI_API_URL = 'https://efficient-horses-205a130042.strapiapp.com/api/articles';

        async function fetchArticles() {
            const articlesContainer = document.getElementById('articles-container');
            articlesContainer.innerHTML = '<div class="loading-message">正在加载文章...</div>';

            try {
                // ✅ 仅添加了 headers 对象，明确 Content-Type
                const response = await fetch(STRAPI_API_URL, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP error! Status: ${response.status}, Details: ${errorText}`);
                }

                const data = await response.json();
                articlesContainer.innerHTML = '';

                if (data && data.data && Array.isArray(data.data)) {
                    if (data.data.length === 0) {
                        articlesContainer.textContent = '目前没有找到任何文章。请在 Strapi 后台发布文章。';
                        return;
                    }

                    data.data.forEach(article => {
                        const articleElement = document.createElement('div');
                        articleElement.classList.add('article');

                        const titleElement = document.createElement('h2');
                        const titleLink = document.createElement('a'); // 创建一个链接元素
                        titleLink.href = `detail.html?id=${article.id}`; // 链接到 detail.html 并传递文章ID
                        titleLink.textContent = article.title || '无标题'; // 设置链接文本为文章标题
                        titleElement.appendChild(titleLink); // 将链接添加到 h2 标题中
                        // 可以在这里加点样式让链接看起来更像可点击的
                        titleLink.style.cursor = 'pointer';
                        titleLink.style.color = '#007bff'; // 蓝色链接
                        titleLink.style.textDecoration = 'none'; // 去掉下划线
                        titleLink.onmouseover = function () { this.style.textDecoration = 'underline'; };
                        titleLink.onmouseout = function () { this.style.textDecoration = 'none'; };

                        const contentElement = document.createElement('div');
                        let articleBodyRendered = false;

                        if (article.blocks && Array.isArray(article.blocks)) {
                            const richTextBlock = article.blocks.find(block => block.strapi_component === 'blocks.rich-text');
                            if (richTextBlock && richTextBlock.content) {
                                contentElement.innerHTML = richTextBlock.content;
                                articleBodyRendered = true;
                            }
                        }

                        if (!articleBodyRendered) {
                            const descriptionParagraph = document.createElement('p');
                            descriptionParagraph.textContent = article.description || '无内容';
                            contentElement.appendChild(descriptionParagraph);
                        }

                        articleElement.appendChild(titleElement);
                        articleElement.appendChild(contentElement);
                        articlesContainer.appendChild(articleElement);
                    });
                } else {
                    articlesContainer.innerHTML = '<div class="error-message">获取文章数据格式不正确。</div>';
                    console.error('API 返回的数据格式不正确:', data);
                }

            } catch (error) {
                console.error('获取文章失败:', error);
                articlesContainer.innerHTML = `<div class="error-message">加载文章出错！请检查控制台或 Strapi 后端设置。<br>错误信息: ${error.message}</div>`;
            }
        }

        document.addEventListener('DOMContentLoaded', fetchArticles);
    </script>


</body>

</html>
